<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del producto *</label>
                    <input type="text" class="form-control" id="nameProduct" name="nameProduct"
                    [(ngModel)]="newProduct.nameProduct" required minlength="5">
                    <div *ngIf="isAdmin()">
                        <label for="nombre" *ngIf="!newProduct.id">Cuenta: </label>
                    <select class="form-control" id="accountName" name="accountName" [(ngModel)]="accountName" required *ngIf="!newProduct.id">
                        <option [value]="empty"></option>
                        <option [value]="account.accountName" *ngFor="let account of accounts">{{account.accountName}}</option>
                    </select>
                    </div>
                    
                </div>
                <button class="btn btn-success btn-block" [disabled]="!f.valid" (click)='create()' *ngIf="!newProduct.id; else elseBlock">
                    <fa-icon [icon]="faPlusSquare" class="mr-1"></fa-icon>Crear</button>

                <ng-template #elseBlock>
                    <button class="btn btn-success btn-block" [disabled]="!f.valid" (click)='update()'>
                        <fa-icon [icon]="faEdit"></fa-icon> Actualizar</button>
                </ng-template>

            </form>
        </div>
    </div>
</div>
