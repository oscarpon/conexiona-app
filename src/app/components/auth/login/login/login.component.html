<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2 class="mt-3">Ya has iniciado sesi칩n</h2>
</div>
<ng-template #loggedOut>
  <div class="container">
    <div class="abs-center">
      <div class="card row" style="width: 19rem;">
        <h5 class="card-title text-center mt-2"><img src="assets/images/logo.png" alt="..." height="110px"></h5>
          <div class="card-body">
            <form #formLogin="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-group">
                <label for="userName">Nombre de usuario</label>
                <input type="text" name="userName" id="userName" class="form-control"
                [(ngModel)]="userName" required>
              </div>
              <div class="form-group">
                <label for="password">Contrase침a</label>
                <div class="input-group">
                  <input [type]="fieldTextType ? 'text' : 'password'" name="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <fa-icon [icon]="faEye" (click)="toggleFieldTextType()"></fa-icon>
                    </span>
                 </div>
                </div>
              </div>
              <div class="form-group pt-2">
                <button class="btn btn-primary btn-block" [disabled]="!formLogin.valid">Iniciar sesi칩n</button>
              </div>
              <a [routerLink]="['/forgot-password']">He olvidado mi contrase침a</a>
            </form>
          </div>
    </div>
      
    </div>
    
</div>
</ng-template>
