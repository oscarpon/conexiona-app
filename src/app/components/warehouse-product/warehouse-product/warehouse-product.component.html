<div class="container">
    <div class="row">
        <h2 class="mt-3">Panel de control: </h2>
        <div class="col-sm">
            <div class="alert alert-primary mt-3 col-sm" role="alert">
                Bienvenido a la sección de gestión de stock, desde aquí puedes gestionar todo el stock de tus almacenes. 
            </div>
            <button *ngIf="wareHouseId && !isGestorFunc() && !isTabletFunc()" [routerLink]="['/warehouse-reposition', wareHouseId]" type="button" class="btn btn-primary btn-lg btn-block mb-3">Iniciar reposición</button>
            <app-list-warehouse-product 
            (wareHouseEmitter)="loadWareHouse($event)"
            [isAdministrator]="isAdministrator"
            [myAccountId]="myAccountId"
        ></app-list-warehouse-product>
        </div>
        <div class="col-sm">
            <app-form-warehouse-product *ngIf="!isTabletFunc()"></app-form-warehouse-product>
        </div>
    </div>
</div>
